<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>

    <h2 id="game-title">Rock, Paper, Scissors</h2>

  <div id="container">
    <div id="score-container">
        <span id="user-score">You: </span>
        <span id="even">Even: </span>
        <span id="pc-score">PC: </span>
    </div>

      <div id="display-result">
          <img class="user-result-img">
          <img class="pc-result-img">
      </div>

      <div id="user-choose">
          <p>Pick something:</p>

          <button class="chooses user-choose-rock">
              <img alt="rock" src="../images/rock-emoji.png">
          </button>
          <button class="chooses user-choose-paper">
              <img alt="paper" src="../images/paper-emoji.png">
          </button>
          <button class="chooses user-choose-scissors">
              <img alt="scissors" src="../images/scissors-emoji.png">
          </button>
      </div>

  </div>

<script src="../sccripts/index.js"></script>

</body>
</html>
